    <!-- header -->
    <header class="p-3">
        <div class="title box has-text-centered">
            Weather Dashboard
        </div>  
    </header>
    <!-- main content -->
    <main class="columns m-0">
        <div class="is-one-quarter m-3">
            <div class="card p-5">
                <div class="field">
                    <label class="label is-size-5">Search for a City</label>
                    <form id="cityForm" class="control">
                      <input id="cityInput" class="input" type="text" placeholder="Toronto">
                      <button type="submit" class="button mt-2 is-fullwidth is-info is-light">Search</button>
                    </form>
                  </div>
            </div>
            <!-- Default Cities -->
            <div id="defaultCities" class="card p-5 mt-5">
                <h5 class="is-size-5">Choose a City</h5>
                <button class="button mt-2 is-fullwidth is-info is-light">Toronto</button>
                <button class="button mt-2 is-fullwidth is-info is-light">Mississauga</button>
                <button class="button mt-2 is-fullwidth is-info is-light">Brampton</button>
                <button class="button mt-2 is-fullwidth is-info is-light">North York</button>
                <button class="button mt-2 is-fullwidth is-info is-light">London</button>
                <button class="button mt-2 is-fullwidth is-info is-light">Nigara Falls</button>
                <button class="button mt-2 is-fullwidth is-info is-light">Alberta</button>
            </div>
        </div>
        <div class="column">
            <div id="currentWeather" class="card p-5">
                <h3 id="currentCity" class="title is-3 m-0"><span id="currentCityTitle" class="pr-2">Toronto</span></h3>
                <div class="is-flex is-flex-wrap">
                    <h4 class="currentDate pr-2 is-size-4 is-align-self"></h4>
                    <h4 class="currentWeather pr-2 is-size-4 is-align-self"></h4>
                    <img class="weatherIcon">
                </div>
                <p class="is-capitalized mb-2">Temp : <span class="tempData"></span></p>
                <p class="is-capitalized mb-2">Wind : <span class="windData"></span></p>
                <p class="is-capitalized mb-2">Humidity : <span class="humidData"></span></p>
                <p class="is-capitalized mb-2">UV Index : <span class="uvInData"></span></p>
            </div>

            <div class="mt-5 p-1">
